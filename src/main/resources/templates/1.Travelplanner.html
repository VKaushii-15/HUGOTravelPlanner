<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUGO Travel Planner</title>
    <link rel="icon" href="/OIP.jpeg.jpg">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-image: url('/loginn.jpeg.jpg'); /* Ensure the path to your image is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        table {
            margin-top: 50px;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for the table */
            color: #fff;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        hr {
            border: 1px solid #ccc;
            width: 80%;
            margin: 20px auto;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <center>
        <h1>Welcome to HUGO Travel Planner</h1>
        <hr>
        <br>
        <form id="myForm" action="/users" method="POST">
            <table>
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" id="username" name="username" placeholder="Enter user name" required></td>
                </tr>
                <tr>
                    <td>User Phone Number:</td>
                    <td><input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required></td>
                </tr>
                <tr>
                    <td>User Email:</td>
                    <td><input type="email" id="email" name="email" placeholder="Enter email" required></td>
                </tr>
            </table>
            <center>
                <input type="submit" value="Submit">
            </center>
        </form>
    </center>
</body>
</html>
